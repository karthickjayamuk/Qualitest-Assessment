plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}


dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Selenium Libraries
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    
    //Cucumber Libraries    
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.2'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.2'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.10.2'
    
    //Assertion Library
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
       
    
    
}




application {
    // Define the main class for the application.
    mainClassName = 'com.test.karthicksrinivasan.App'
}
